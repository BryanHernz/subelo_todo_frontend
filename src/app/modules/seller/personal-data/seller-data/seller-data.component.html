<div class="main-div">
    <div class="lateral">
        <app-seller-vertical-menu></app-seller-vertical-menu>
    </div>
    <div class="main-container">
        <div class="title-container">
            <p class="main-title">Mis datos</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="950" height="2" viewBox="0 0 950 2" fill="none">
                <path d="M0.11377 0.858582H1087.85" stroke="#BE272D"/>
            </svg>
        </div>
        <div class="content-container">
            <div class="section-container">
                <div class="title-row">
                    <img src="assets/images/seller/usuario.svg" alt="">
                    <p>Datos de usuario</p>
                </div>
                <div class="data-section">
                    <div class="data-row">
                        <p class="data-name">Usuario</p>
                        <p class="data">ROJASCAROLA1234567</p>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="855" height="2" viewBox="0 0 855 2" fill="none">
                        <path d="M0.388672 1.12103H854.389" stroke="black"/>
                    </svg>
                </div>
                <div class="data-row">
                    <p class="data-name">Email</p>
                    <p class="data">carol.R@gmail.com</p>
                </div>
            </div>
            <div class="section-container">
                <div class="title-row">
                    <img src="assets/images/seller/datosPersonales.svg" alt="">
                    <p>Datos personales</p>
                </div>
                <div class="data-section">
                    <div class="data-row">
                        <p class="data-name">Nombre y apellido</p>
                        <p class="data">Carola Rojas Villanueva</p>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="855" height="2" viewBox="0 0 855 2" fill="none">
                        <path d="M0.388672 1.12103H854.389" stroke="black"/>
                    </svg>
                </div>
                <div class="data-section">
                    <div class="data-row">
                        <p class="data-name">Documento</p>
                        <p class="data">12.345.678-9</p>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="855" height="2" viewBox="0 0 855 2" fill="none">
                        <path d="M0.388672 1.12103H854.389" stroke="black"/>
                    </svg>
                </div>
                <div class="data-row">
                    <p class="data-name">Teléfono</p>
                    <p class="data">0912345678</p>
                </div>
            </div>
            <button class="button-edit" (click)="openDialog()">
                <p>Editar información</p>
            </button>
        </div>
    </div>
</div>
