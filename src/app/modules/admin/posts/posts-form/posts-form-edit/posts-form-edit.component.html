            <div class="form-field" *ngIf="item.tipo==1">
                <p class="form-field-label">{{item.nombre}}</p>
                <input class="form-field-input" placeholder={{item.placeholder}}>
                <div class="hint-div">
                    <svg xmlns="http://www.w3.org/2000/svg" width="667" height="2" viewBox="0 0 667 2" fill="none">
                        <path d="M0.0324707 0.876892H666.032" stroke="black"/>
                    </svg>
                </div>
            </div>
            <div class="form-field" *ngIf="item.tipo==2">
                <p class="form-field-label">{{item.nombre}}</p>
                <input class="form-field-input" placeholder={{item.placeholder}}>
                <div class="hint-div">
                    <svg xmlns="http://www.w3.org/2000/svg" width="667" height="2" viewBox="0 0 667 2" fill="none">
                        <path d="M0.0324707 0.876892H666.032" stroke="black"/>
                    </svg>
                </div>
            </div>
            <div class="form-field" *ngIf="item.tipo==3">
                <p class="form-field-label">{{item.nombre}}</p>
                <select class="select" id="" style="background-image: url(assets/images/iconos-generales/ArrowDown2.svg)">
                    <option value="" disabled selected>{{item.placeholder}}</option>
                </select>
            </div>
            <button class="link-button" (click)="openEditItemDialog()">Editar</button>
            <button class="link-button">Eliminar</button>
